<head>
  <title>Timestamp Converter</title>
  <!-- Bootstrap. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Custom. -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main" class="container">
    <div class="col-lg-8">
      <h1>timestamp converter</h1>
      <p class="quiet">
        <a href="http://lukasschwab.me">Lukas Schwab</a> &middot; <a href="http://github.com/lukasschwab/timestamp-converter">timestamp-converter on GitHub</a>
      </p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">unix</span>
        </div>
        <input id="input" class="form-control" type="number" aria-label="Timestamp" aria-describedby="basic-addon1">
      </div>
      <p id="error" class="alert alert-danger">Timestamp is not valid. <a id="reset-to-now" class="alert-link" href="#">Reset to the current timestamp.</a></p>
      <p id="warning" class="alert alert-info">Interpreting as seconds.</p>
      <div id="clickable">
        <ul class="list-group">
          <li id="output" class="list-group-item list-group-item-action list-group-item-primary" href="#"/>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">Readable</label>
            <span id="readable"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">ISO</label>
            <span id="iso"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">JavaScript</label>
            <code id="code-output"></code>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  <!-- Date helpers. -->
  const warning = document.getElementById('warning');
  const error = document.getElementById('error');

  const getDateFromString = (s) => {
    let ms;
    if (s.length === 10) {
      // Seconds.
      ms = 1000 * parseInt(s);
      warning.style.display = "block";
    } else {
      // Milliseconds.
      ms = parseInt(s);
      warning.style.display = "none";
    }
    const nextDate = new Date(ms);
    if (isNaN(nextDate.getTime())) {
      error.style.display = "block";
    } else {
      error.style.display = "none";
    }
    return nextDate;
  }

  <!-- Initialize form with listeners. -->
  const input = document.getElementById('input');
  input.value = new Date().getTime()

  const output = document.getElementById('output');
  const setOutput = () => {
    const date = getDateFromString(input.value);
    output.innerHTML = date;
    document.getElementById('code-output').innerHTML = `new Date(${date.getTime()})`
    document.getElementById('readable').innerHTML = date.toLocaleDateString(
      'en-US',
      {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      }
    );
    document.getElementById('iso').innerHTML = date.toISOString();
  }
  setOutput()

  input.addEventListener('input', (event) => setOutput())

  document.getElementById('reset-to-now').addEventListener("click", () => {
    input.value = new Date().getTime();
    setOutput();
  })

  <!-- Click handling. -->
  document.getElementsByTagName('html')[0].onclick = () => {
    input.select();
  };
  document.getElementById('clickable').onclick = (event) => {
    event = event ? event : window.event;
    if (event.stopPropagation) {
      event.stopPropagation();
    } else {
      evt.cancelBubble=true;
    }
    return false;
  }
</script>
